{% extends 'main_page.html'%}
{% block content %}
<b-list-group>
    {% for result in objects %}
            <b-list-group-item v-b-tooltip.hover class="d-flex justify-content-between align-items-center"
                               style="text-decoration: none; color: black;" href="{{result.link}}"
                               variant="dark"
                               target="_blank"
                               rel="noopener noreferrer"

            >
            {{result.position}}
            <b-badge variant="warning" pill>{{result.city}}</b-badge>
        </b-list-group-item>
    {% endfor %}
</b-list-group>
{% include 'pagination.html' %}
{% endblock %}
