<b-navbar type="dark" variant="dark" class="mb-1">
    <b-collapse id="nav-collapse" is-nav>
        <b-button href="{% url 'main' %}">fastIT</b-button>
        <div @mouseover="CityDropdown(true)" @mouseout="CityDropdown(false)">
            <b-dropdown ref="city_dropdown" id="dropdown-1" text="City" class="m-md-2">
                <b-form-checkbox-group
                        id="checkbox-group-1"
                        v-model="selected"
                        :options="cities"
                        value-field="value"
                        text-field="text"
                >
                </b-form-checkbox-group>
            </b-dropdown>
        </div>
        <b-navbar-nav class="ml-auto mr-auto mt-3">
            <b-nav-form method="GET" action="{% url 'search' %}">
                <b-form-input size="lg" v-model="search" :value="search" name="search" :cities="selected" class="mr-sm-2" placeholder="Position"></b-form-input>
                <b-form-input v-if="selected.length" size="lg" :value="AllCities()" name="city" class="d-none" placeholder="Position"></b-form-input>
                <b-button size="lg" class="my-2 my-sm-0" type="submit">Search</b-button>
            </b-nav-form>
        </b-navbar-nav>
    </b-collapse>
</b-navbar>
